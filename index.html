<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>

<body>
    <h1>
        Hello Vue
    </h1>

    <div id="app">
        <div v-if="hideBooks">
            <ul>
                <li v-for="book in books">
                    <h1>{{ book.title }}</h1>
                    <p>{{ book.author }}</p>
                </li>
            </ul>

        </div>
        <button @click="toogleHideBooks($event)">
            <span v-if="hideBooks">Hide Books</span>
            <span v-else>Show Books</span>
        </button>
        <div v-show="hideBooks">This books are actually view</div>
    </div>

    <script src="app.js">

    </script>

</body>

</html>
